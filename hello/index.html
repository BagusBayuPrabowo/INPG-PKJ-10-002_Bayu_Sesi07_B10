        <h1>Nama : Bagus Bayu Prabowo</h1>
        <p>Web Programming with HTML</p>
        <script>

        function helloName(params) {
            // wajib nama panggilan
            if (params == "Bayu") {
                return `Hello ${params}`;
            } else {
                return `Anda bukan Bayu`;
            }
            // jika di dalam function pnya kondisi yang bercabang, berpengaruh pada output
            }

            console.log(helloName("Bayu"));
